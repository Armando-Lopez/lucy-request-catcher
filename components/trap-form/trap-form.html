<form
  id="trap-form"
  class="grid gap-4"
  autocomplete="off"
  l-on:submit="handleSubmit"
>
  <input l:model="id" type="text" name="id" id="id" hidden />
  <input type="checkbox" name="active" id="active" hidden />
  <div class="w-full">
    <label for="name">📝 Nombre de la regla</label>
    <input
      l:model="name"
      class="w-full rounded-md border border-gray-300 px-4 py-2 placeholder-gray-400 shadow-sm focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
      type="text"
      id="name"
      name="name"
      placeholder="Mi intercept de usuario"
      required
    />
  </div>
  <div class="w-full">
    <label for="webSite">🌐 Sitio web</label>
    <input
      l:model="webSite"
      class="w-full rounded-md border border-gray-300 px-4 py-2 placeholder-gray-400 shadow-sm focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
      type="text"
      id="webSite"
      name="webSite"
      placeholder="https://ejemplo.com"
      required
    />
  </div>
  <div class="w-full">
    <label for="url">🐞 URL a atrapar</label>
    <input
      l:model="url"
      class="w-full rounded-md border border-gray-300 px-4 py-2 placeholder-gray-400 shadow-sm focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
      type="text"
      id="url"
      name="url"
      placeholder="https://api.ejemplo.com/api/user/{id}"
      required
    />
  </div>
  <div class="flex flex-wrap gap-5">
    <div class="grid">
      <label for="method">📬 Método HTTP</label>
      <select
        l:model="method"
        id="method"
        name="method"
        class="rounded-md border border-gray-300 bg-white p-2 focus:ring-2 focus:ring-purple-500 focus:outline-none"
        required
      >
        <option selected value="" disabled>Seleciona</option>
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
        <option value="PATCH">PATCH</option>
      </select>
    </div>
    <div class="grid">
      <label for="statusCode">🎯 Código de Respuesta</label>
      <input
        l:model="statusCode"
        class="w-24 rounded-md border border-gray-300 px-4 py-2 placeholder-gray-400 shadow-sm focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
        type="number"
        id="statusCode"
        name="statusCode"
        placeholder="200"
        required
      />
    </div>
  </div>
  <div class="w-full">
    <label for="response">🪡 JSON de Respuesta (opcional)</label>
    <textarea
      l:model="response"
      id="response"
      name="response"
      rows="5"
      placeholder='{"id": 1, "name": "Lucy"}'
      class="w-full rounded-md border border-gray-300 px-4 py-2 placeholder-gray-400 shadow-sm focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
    ></textarea>
  </div>
  <div
    class="sticky bottom-0 py-2 px-4 w-full flex justify-end bg-white border-t border-purple-300"
  >
    <button
      type="submit"
      class="block w-fit rounded-md bg-purple-500 p-2 px-4 text-white hover:bg-purple-600"
    >
      Guardar
    </button>
  </div>
</form>
