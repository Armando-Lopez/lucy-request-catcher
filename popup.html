<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request catcher</title>
    <style>
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body
    style="width: 700px; height: 600px; overflow: hidden"
    class="text-gray-600"
  >
    <div class="h-full pt-2 text-base flex flex-col">
      <div class="px-4 flex">
        <h2 class="mb-5 text-3xl text-purple-800">
          Request catcher
        </h2>
        <span class="ml-auto text-5xl">üï∑Ô∏è</span>
      </div>
      <!-- PestanÃÉas -->
      <div class="flex px-4 border-b border-purple-300">
        <button
          class="tab-btn px-4 py-2 text-sm font-medium hover:text-purple-600 border-b-2 border-transparent focus:outline-none"
          data-tab="tab1"
        >
          Bichos
        </button>
        <button
          class="tab-btn px-4 py-2 text-sm font-medium hover:text-purple-600 border-b-2 border-transparent focus:outline-none"
          data-tab="tab2"
        >
          Nuevo/Editar
        </button>
        <button
          class="tab-btn px-4 py-2 text-sm font-medium hover:text-purple-600 border-b-2 border-transparent focus:outline-none"
          data-tab="tab3"
        >
          Opciones
        </button>
        <button
          class="ml-auto tab-btn px-4 py-2 text-sm font-medium hover:text-purple-600 border-b-2 border-transparent focus:outline-none"
          data-tab="tab4"
        >
          Acerca
        </button>
      </div>
      <div class="flex-1 overflow-y-auto px-4 pt-3">
        <!-- Contenido de la pesta√±a General -->
        <div class="tab-content h-full" id="tab1">
          <div id="intercepts" class="space-y-4"></div>
        </div>
        <!-- Contenido de la pesta√±a Nuevo -->
        <div class="tab-content h-full hidden" id="tab2">
          <form id="form" class="grid gap-4" autocomplete="off">
            <div class="w-full">
              <label for="name">Nombre</label>
              <input
                class="control w-full rounded-md border border-gray-300 px-4 py-2 placeholder-gray-400 shadow-sm focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
                type="text"
                id="name"
                name="name"
                placeholder="Mi intercept de usuario"
                required
              />
            </div>
            <div class="flex flex-wrap gap-5">
              <div class="grid">
                <label for="method">M√©todo HTTP</label>
                <select
                  id="method"
                  name="method"
                  required
                  class="control rounded-md border border-gray-300 bg-white p-2 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                >
                  <option selected value="" disabled>Seleciona</option>
                  <option value="GET">GET</option>
                  <option value="POST">POST</option>
                  <option value="PUT">PUT</option>
                  <option value="DELETE">DELETE</option>
                  <option value="PATCH">PATCH</option>
                </select>
              </div>
              <div class="grid">
                <label for="responseCode">C√≥digo de Respuesta</label>
                <input
                  class="control w-24 rounded-md border border-gray-300 px-4 py-2 placeholder-gray-400 shadow-sm focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
                  type="number"
                  id="responseCode"
                  name="responseCode"
                  placeholder="200"
                  required
                />
              </div>
            </div>
            <div class="w-full">
              <label for="url">URL match</label>
              <input
                class="control w-full rounded-md border border-gray-300 px-4 py-2 placeholder-gray-400 shadow-sm focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
                type="text"
                id="url"
                name="url"
                placeholder="https://api.ejemplo.com/api/user/{id}"
                required
              />
            </div>

            <div class="w-full">
              <label for="response">JSON de Respuesta (opcional)</label>
              <textarea
                id="response"
                name="response"
                rows="5"
                placeholder='{"id": 1, "nombre": "Lucy"}'
                class="control w-full rounded-md border border-gray-300 px-4 py-2 placeholder-gray-400 shadow-sm focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
              ></textarea>
            </div>
            <input type="checkbox" name="active" id="active" checked hidden />
            <div
              class="sticky bottom-0 py-2 px-4 w-full flex justify-end bg-white border-t border-purple-300"
            >
              <button
                type="submit"
                class="block w-fit rounded-md bg-purple-500 p-2 px-4 text-white hover:bg-purple-600"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
        <!-- Contenido de la pesta√±a Opciones -->
        <div class="tab-content h-full hidden" id="tab3">
          <div class="flex gap-2">
            <button
              id="exportRules"
              class="rounded-md border border-purple-500 p-2 px-4 hover:bg-purple-200 active:bg-purple-300"
            >
              üì§ Exportar bichos
            </button>
            <button
              id="importRules"
              class="rounded-md border border-purple-500 p-2 px-4 hover:bg-purple-200 active:bg-purple-300"
            >
              üì• Importar bichos
            </button>
          </div>
        </div>
        <!-- Contenido de la pesta√±a Acerca -->
        <div class="tab-content h-full hidden" id="tab4">
          Hecho con ‚ù§Ô∏è por Diego L√≥pez.
        </div>
      </div>
    </div>

    <script src="tailwind_4.js"></script>
    <script src="popup.js" type="module"></script>
  </body>
</html>
