<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request catcher</title>
    <style>
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body style="width: 700px; height: 100vh; resize: both">
    <div class="px-4 py-3 text-base">
      <h2 class="mb-5 text-3xl text-purple-800">Request catcher 🕷️🕸️</h2>
      <div class="flex border-b border-purple-300">
        <button
          class="tab-btn px-4 py-2 text-sm font-medium text-gray-600 hover:text-purple-600 border-b-2 border-transparent focus:outline-none"
          data-tab="tab1"
        >
          Lista
        </button>
        <button
          class="tab-btn px-4 py-2 text-sm font-medium text-gray-600 hover:text-purple-600 border-b-2 border-transparent focus:outline-none"
          data-tab="tab2"
        >
          Nuevo/Editar
        </button>
        <button
          class="ml-auto tab-btn px-4 py-2 text-sm font-medium text-gray-600 hover:text-purple-600 border-b-2 border-transparent focus:outline-none"
          data-tab="tab3"
        >
          Acerca
        </button>
      </div>
      <!-- Contenido de la pestaña General -->
      <div class="tab-content mt-4" id="tab1">
        <div id="intercepts" class="space-y-4"></div>
      </div>
      <!-- Contenido de la pestaña Nuevo -->
      <div class="tab-content mt-4 hidden" id="tab2">
        <form id="form" class="grid gap-4" autocomplete="off">
          <div class="w-full">
            <label for="name">Nombre</label>
            <input
              class="control w-full rounded-md border border-gray-300 px-4 py-2 placeholder-gray-400 shadow-sm focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
              type="text"
              id="name"
              name="name"
              placeholder="Mi intercept de usuario"
              required
            />
          </div>
          <div class="flex flex-wrap gap-5">
            <div class="grid">
              <label for="method">Método HTTP</label>
              <select
                id="method"
                name="method"
                required
                class="control rounded-md border border-gray-300 bg-white p-2 focus:ring-2 focus:ring-purple-500 focus:outline-none"
              >
                <option selected value="" disabled>Seleciona</option>
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
                <option value="PATCH">PATCH</option>
              </select>
            </div>
            <div class="grid">
              <label for="responseCode">Código de Respuesta</label>
              <input
                class="control w-24 rounded-md border border-gray-300 px-4 py-2 placeholder-gray-400 shadow-sm focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
                type="number"
                id="responseCode"
                name="responseCode"
                placeholder="200"
                required
              />
            </div>
          </div>
          <div class="w-full">
            <label for="url">URL match</label>
            <input
              class="control w-full rounded-md border border-gray-300 px-4 py-2 placeholder-gray-400 shadow-sm focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
              type="text"
              id="url"
              name="url"
              placeholder="https://api.ejemplo.com/api/user/{id}"
              required
            />
          </div>

          <div class="w-full">
            <label for="response">JSON de Respuesta (opcional)</label>
            <textarea
              id="response"
              name="response"
              rows="5"
              placeholder='{"id": 1, "nombre": "Lucy"}'
              class="control w-full rounded-md border border-gray-300 px-4 py-2 placeholder-gray-400 shadow-sm focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
            ></textarea>
          </div>
          <input type="checkbox" name="active" id="active" checked hidden />
          <div
            class="py-2 px-4 w-full flex justify-end bg-white border-t border-gray-300"
          >
            <button
              type="submit"
              class="block w-fit rounded-md bg-purple-500 p-2 px-4 text-white hover:bg-purple-600"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
      <!-- Contenido de la pestaña Acerca -->
      <div class="tab-content mt-4 hidden" id="tab3">
        Hecho con ❤️ por Diego López.
      </div>
    </div>

    <script src="tailwind_4.js"></script>
    <script src="popup.js" type="module"></script>
  </body>
</html>
